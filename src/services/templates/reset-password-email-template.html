<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password Reset</title>
</head>
<body>
<p>Hi {{username}},</p>
<p>You requested password reset</p>
<p>Please click the following link to change your password:</p>
<p>
    <a href="{{host}}api/auth/password-reset?token={{reset_token}}">
        Change password
    </a>
</p>
<p>If you did not request password reset, please ignore this email.</p>
<p>Thanks,</p>
<p>FastAPI Team</p>
</body>
</html>
